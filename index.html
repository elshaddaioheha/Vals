<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day, Teedo ðŸ’œ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'Trebuchet MS', sans-serif;
            background: linear-gradient(135deg, #f3e5f5 0%, #fce4ec 50%, #f3e5f5 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated floating hearts background */
        .floating-heart {
            position: fixed;
            opacity: 0.15;
            pointer-events: none;
            font-size: 40px;
            animation: float-up 8s infinite ease-in;
            z-index: 0;
        }

        @keyframes float-up {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0.15;
            }
            50% {
                opacity: 0.2;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            max-width: 500px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 35px;
            padding: 50px 30px;
            box-shadow: 0 20px 60px rgba(200, 124, 175, 0.15);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(233, 30, 99, 0.1);
            position: relative;
            z-index: 1;
            animation: slideUp 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .title {
            font-size: 36px;
            font-weight: 700;
            background: linear-gradient(135deg, #c2185b 0%, #9c27b0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
            animation: heartbeat 1.5s ease-in-out 0.3s both;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.05); }
            50% { transform: scale(1); }
        }

        .emoji-large {
            font-size: 60px;
            display: block;
            margin: 20px 0;
            animation: bounce 2.5s cubic-bezier(0.68, -0.55, 0.265, 1.55) infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-20px) scale(1.1); }
        }

        .subtitle {
            font-size: 16px;
            color: #c2185b;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .button-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .reveal-btn {
            background: linear-gradient(135deg, #c2185b 0%, #e91e63 100%);
            color: white;
            border: none;
            padding: 16px 45px;
            font-size: 16px;
            font-weight: 700;
            border-radius: 50px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 0 10px 30px rgba(233, 30, 99, 0.3);
            position: relative;
            overflow: hidden;
        }

        .reveal-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .reveal-btn:active {
            transform: scale(0.95);
        }

        .reveal-btn:active::before {
            width: 300px;
            height: 300px;
        }

        .reveal-btn.clicked {
            background: linear-gradient(135deg, #9c27b0 0%, #7b1fa2 100%);
            box-shadow: 0 5px 15px rgba(156, 39, 176, 0.2);
        }

        .message-wrapper {
            position: relative;
            max-height: 0;
            opacity: 0;
            overflow: hidden;
            transition: max-height 0.8s cubic-bezier(0.34, 1.56, 0.64, 1), 
                        opacity 0.8s ease-out;
        }

        .message-wrapper.show {
            max-height: 1500px;
            opacity: 1;
        }

        .message-box {
            background: linear-gradient(135deg, rgba(243, 229, 245, 0.8) 0%, rgba(252, 228, 236, 0.8) 100%);
            padding: 35px;
            border-radius: 25px;
            border-left: 5px solid #c2185b;
            border-right: 2px solid #9c27b0;
            box-shadow: inset 0 2px 10px rgba(200, 124, 175, 0.1);
            position: relative;
        }

        .message-box::before {
            content: 'ðŸ’œ';
            position: absolute;
            top: -15px;
            left: 20px;
            font-size: 30px;
            opacity: 0.8;
        }

        .message-text {
            font-size: 16px;
            line-height: 1.9;
            color: #4a148c;
            font-weight: 500;
            letter-spacing: 0.3px;
            animation: textReveal 1.2s ease-out;
            word-spacing: 2px;
        }

        @keyframes textReveal {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Scroll animation for message */
        .scroll-indicator {
            text-align: center;
            margin-top: 25px;
            font-size: 14px;
            color: #c2185b;
            animation: fadeInOut 2s ease-in-out infinite;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .scroll-arrow {
            display: inline-block;
            animation: slideDown 1.5s ease-in-out infinite;
            margin-left: 8px;
        }

        @keyframes slideDown {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(8px); }
        }

        /* Confetti effect */
        .confetti {
            position: fixed;
            pointer-events: none;
            z-index: 999;
            font-size: 20px;
        }

        /* Mobile Optimization */
        @media (max-width: 480px) {
            body {
                padding: 15px;
            }

            .container {
                padding: 35px 20px;
                border-radius: 25px;
            }

            .title {
                font-size: 28px;
                margin-bottom: 10px;
            }

            .emoji-large {
                font-size: 50px;
                margin: 15px 0;
            }

            .subtitle {
                font-size: 14px;
            }

            .reveal-btn {
                padding: 14px 35px;
                font-size: 14px;
                letter-spacing: 1px;
            }

            .message-box {
                padding: 25px;
                border-left-width: 4px;
            }

            .message-text {
                font-size: 15px;
                line-height: 1.8;
            }
        }

        @media (max-width: 360px) {
            .container {
                padding: 25px 15px;
            }

            .title {
                font-size: 24px;
            }

            .emoji-large {
                font-size: 40px;
            }

            .reveal-btn {
                padding: 12px 30px;
                font-size: 13px;
            }

            .message-box {
                padding: 20px;
            }

            .message-text {
                font-size: 14px;
            }
        }

        /* Accessibility */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            body {
                background: linear-gradient(135deg, #4a148c 0%, #880e4f 50%, #4a148c 100%);
            }

            .container {
                background: rgba(30, 30, 40, 0.95);
                border-color: rgba(233, 30, 99, 0.2);
                box-shadow: 0 20px 60px rgba(233, 30, 99, 0.25);
            }

            .message-box {
                background: linear-gradient(135deg, rgba(75, 20, 140, 0.3) 0%, rgba(136, 14, 79, 0.3) 100%);
            }

            .message-text {
                color: #f8bbd0;
            }

            .scroll-indicator,
            .subtitle {
                color: #f8bbd0;
            }
        }
    </style>
</head>

    <script>
        const specialMessage = `Happy Valentine's Day! I don't want to say too much but I appreciate your amazing and strong personality. You are beautiful and I hope you know oh. But no know too much make e enter your head. You are true to your words,(don't ask me how) firm when needed and show true love. I hope that life gives you all that you deserve and that's nothing but kindness, good things and good people. I would love to say more but I have test tomorrow (Friday) I hope they cancel it. I love you (yes,I said it come and beat me). I would go on to glaze you but that's not the purpose of this letterðŸ˜‚. I wish you good things and I will continue to spoil you oh my madam. I think that should be all for now. I will write more as I am prompted and enabled to. I still excited to see how Saturday goesðŸŒš. Make I go read abeg.`;

        const revealBtn = document.getElementById('revealBtn');
        const messageWrapper = document.getElementById('messageWrapper');
        const messageText = document.getElementById('messageText');
        const scrollIndicator = document.getElementById('scrollIndicator');
        let isRevealed = false;

        // Reveal message on button click
        revealBtn.addEventListener('click', function() {
            if (!isRevealed) {
                isRevealed = true;
                messageText.textContent = specialMessage;
                messageWrapper.classList.add('show');
                revealBtn.textContent = 'ðŸ’œ Message Revealed ðŸ’œ';
                revealBtn.classList.add('clicked');
                revealBtn.disabled = true;
                createConfetti();
                
                // Show scroll indicator after a delay
                setTimeout(() => {
                    scrollIndicator.style.display = 'block';
                }, 1000);
            }
        });

        // Smooth scroll animation trigger
        window.addEventListener('scroll', function() {
            if (isRevealed) {
                const messageBox = document.querySelector('.message-box');
                const rect = messageBox.getBoundingClientRect();
                
                if (rect.top < window.innerHeight * 0.5) {
                    scrollIndicator.style.opacity = '0';
                }
            }
        });

        // Optimized confetti for mobile
        function createConfetti() {
            const confettiPieces = 25;
            const colors = ['ðŸ’œ', 'ðŸ’•', 'âœ¨', 'ðŸŒ¸'];

            for (let i = 0; i < confettiPieces; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.innerHTML = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.left = Math.random() * window.innerWidth + 'px';
                    confetti.style.top = '0px';
                    document.body.appendChild(confetti);

                    const duration = Math.random() * 2 + 2.5;
                    const distance = Math.random() * 400 + 300;
                    const xOffset = (Math.random() - 0.5) * 200;

                    confetti.animate([
                        { 
                            transform: 'translateY(0) translateX(0) rotate(0deg) scale(1)', 
                            opacity: 1 
                        },
                        { 
                            transform: `translateY(${distance}px) translateX(${xOffset}px) rotate(${Math.random() * 720}deg) scale(0.5)`, 
                            opacity: 0 
                        }
                    ], {
                        duration: duration * 1000,
                        easing: 'cubic-bezier(0.25, 0.46, 0.45, 0.94)'
                    });

                    setTimeout(() => confetti.remove(), duration * 1000);
                }, i * 40);
            }
        }

        // Prevent layout shift on mobile
        document.addEventListener('touchmove', function(e) {
            if (e.target.closest('.message-wrapper')) {
                // Allow scrolling within message
            }
        }, { passive: true });
    </script>

</html>
